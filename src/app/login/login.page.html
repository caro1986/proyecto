<ion-header>
  <ion-toolbar>
    <ion-title class= "ion-text-center" >LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]= "loginForm" (ngSubmit)="loginUser(loginForm.value)">
  
    <ion-item>
      <ion-label position= "floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <div class="mensaje">
      <ng-container *ngFor="let validation of validation_messages.email">
       <div 
        *ngIf="
          loginForm.get('email').hasError(validation.type) && 
          (loginForm.get('email').dirty || 
          loginForm.get('email').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>
      
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="mensaje">
      <ng-container *ngFor="let validation of validation_messages.password">
       <div 
        *ngIf="
          loginForm.get('password').hasError(validation.type) && 
          (loginForm.get('password').dirty || 
          loginForm.get('password').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-button
      expand="full"
      shape="round"
      [disabled]="!loginForm.valid"
      color="success"
      type="submit"
     >Login</ion-button> 
     {{errorMessage}}
  </form>
  

  <ion-footer><ion-button
    expand="full"
    shape="round"
    color="success"
    (click)="goToResgister()"
    type="submit"
    >Registrate</ion-button></ion-footer>
    
</ion-content>
